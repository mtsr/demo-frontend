# This file is a template, and might need editing before it works on your project.
# Official framework image. Look for the different tagged releases at:
# https://hub.docker.com/r/library/node/tags/
image: node:6

# Pick zero or more services to be used on all builds.
# Only needed when using a docker container to run your tests in.
# Check out: http://docs.gitlab.com/ce/ci/docker/using_docker_images.html#what-is-service
services:
#  - mysql:latest
#  - redis:latest
#  - postgres:latest

# This folder is cached between builds
# http://docs.gitlab.com/ce/ci/yaml/README.html#cache
stages:
  - prebuild
  - build
  - test
  - deploy
  
npm_install:
  stage: prebuild
  cache:
    paths:
      - node_modules/
  script:
    - npm install yarn
    - yarn install
  artifacts:
    paths:
      - node_modules/
    expire_in: 20 minutes

compile:
  stage: build
  dependencies:
    - npm_install
  script:
    - npm run build
  artifacts:
    paths:
      - build/
   
run_test:
  stage: test
  dependencies:
    - npm_install
  script:
    - npm test
  coverage: /^All files *\|[^|]*\|[^|]*\|[^|]*\| *(\d+.\d+)|/
  artifacts:
    paths:
      - coverage/

deploy:
  stage: deploy
  dependencies:
    - compile
  script:
    - find build
   
pages:
  stage: deploy
  dependencies:
    - run_test
  script:
    - mv coverage/ public/
  artifacts:
    paths:
      - public
    expire_in: 30 days
  only:
    - master